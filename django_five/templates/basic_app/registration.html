{% extends 'basic_app/base.html' %} {% load static %} 
{% block body_block %}
<div class="container">
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering!</h1>
  
  {% else %} 
    <h1>Register here!</h1>
    <h2>Fill out the form:</h2>

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %} 
        {{ user_form.as_p }} 
        {{ profile_form.as_p }} 
        <input type="submit" value="Register" class="btn btn-primary">
    </form>


    {% endif %}
</div>

</div>

{% endblock %}
